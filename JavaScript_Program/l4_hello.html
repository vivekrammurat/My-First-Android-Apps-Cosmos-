



<!DOCTYPE html>
<html>
  <head>
    <title>My JS Web page</title>
    <script>
      document.addEventListener('DOMContentLoaded',function(){
        document.querySelector('#form').onsubmit = function(){
          const name = document.querySelector('#name').value;
          alert(`Hello ${name}`);
        };
      });
    </script>
  </head>
 <body>
      <form id="form">
          <input id="name" autocomplete="off" type="text" placeholder="Enter your name">
          <input type="submit">
      </form>
</body>
</html>
