

<!DOCTYPE html>
<html>
  <head>
    <title>This is My Web page</title>
    <script>

      let counter = 0;//variable in java script

     function count(){
       counter++;//on click in increment
       document.querySelector('#counter').innerHTML = counter;//inner html is always changed
     }
    </script>
  </head>
 <body>
      <h1 id="counter">Welcome..!</h1>
      <button onclick="count()">Click here</button>
</body>
</html>
